[SSH-MITM]
debug=False
paramiko_log_level = warning
disable_workarounds = False

[Server]
listen_port = 10022
transparent = False
host_key =
host_key_algorithm = rsa
host_key_length = 2048
ssh_interface = mirrorshell
scp_interface = store_file
sftp_interface = base
sftp_handler = store_file
server_tunnel_interface = inject
client_tunnel_interface = socks
auth_interface = base
authenticator = passthrough
request_agent_breakin = False
banner_name = SSHMITM
session_class = base

[Session]
session_log_dir =

[AuthenticatorPassThrough]
remote_host =
remote_port = 22
auth_username =
auth_password =
auth_hide_credentials = False
enable-auth-fallback = False
fallback_host =
fallback_port = 22
fallback_username =
fallback_password =

[ServerInterface]
disable_ssh = False
disable_scp = False
disable_password_auth = False
disable_pubkey_auth = False
accept_first_publickey = False
disallow_publickey_auth = False
enable_none_auth = False
enable_trivial_auth = False
enable_keyboard_interactive_auth = False
disable_keyboard_interactive_prompts = False
extra_auth_methods =
disable_auth_method_lookup = False

[SSHMirrorForwarder]
ssh_mirrorshell_net = 127.0.0.1
ssh_mirrorshell_key =
store_ssh_session = False

[SCPStorageForwarder]
store_scp_files = False

[SFTPHandlerStoragePlugin]
store_sftp_files = False

[InjectableRemotePortForwardingForwarder]
server_tunnel_net = 127.0.0.1

[SOCKSTunnelForwarder]
socks_listen_address = 127.0.0.1