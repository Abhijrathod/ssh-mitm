<div id="docs-sidebar" class="docs-sidebar">

    <nav id="docs-nav" class="docs-nav navbar">

        <div class="top-search-box d-none d-lg-flex {% if pagename == 'index' %}hiddensearch{% endif %}">
            <form class="search-form" action="search.html" method="get">
                <input type="text" placeholder="Search the docs..." name="q" class="form-control search-input">
                <input type="hidden" name="check_keywords" value="yes">
                <input type="hidden" name="area" value="default">
                <button type="submit" class="btn search-btn" value="Search"><i class="fas fa-search"></i></button>
            </form>
        </div>

    {% block menu %}
        {% set theTocTree = toctree(maxdepth=1)
            | replace('<p class="caption"><span class="caption-text">Contents:</span></p>', "")
            | replace("toctree-l1", "toctree-l1 toctree-item") %}
        {{theTocTree}}
    {% endblock %}

    </nav><!--//docs-nav-->
</div><!--//docs-sidebar-->
